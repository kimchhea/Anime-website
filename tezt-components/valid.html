<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Geist+Mono:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-dark my-5">
    <form action="#" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          placeholder="Username"
          required
        />
        <div class="invalid-feedback">Name is required.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          placeholder="name@example.com"
          required
        />
        <div class="invalid-feedback">Valid email is required.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="passwords">Password</label>
        <input
          class="form-control"
          type="password"
          id="passwords"
          placeholder="Password"
          required
        />
        <div class="invalid-feedback">Password is required.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="confirm-pw">Confirm Password</label>
        <input
          class="form-control"
          type="password"
          id="confirm-pw"
          placeholder="Confirm Password"
          required
        />
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <button class="btn btn-solo w-100 mt-4" type="submit">
        Create Account
      </button>
    </form>
  </body>
</html>
<script src="valid.js"></script>
